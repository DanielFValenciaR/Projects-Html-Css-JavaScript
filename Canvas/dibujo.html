<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dibujando con canvas</title>
    <style>
        body
        {
            background-color: rgb(118, 255, 209);
            font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Dibujando en canvas</h1>
    <p style="text-align:center">
        Cuantas líneas quieres
        <input type="text" id="texto_lineas" />
        <input type="button" value="ACEPTAR" id="botoncito" /><br>
        Que color quieres 1
        <input type="color" value="#ffff00" id="colores" /><br>
        Que color quieres 2
        <input type="color" value="#0000FF" id="colores2" /><br>
        Que color quieres 3
        <input type="color" value="#FF0000" id="colores3" /><br>
        Que color quieres 4
        <input type="color" id="colores4" />
    </p>
    <div style="text-align: center">
        <canvas width="300" height="300" id="dibujito"></canvas>
    </div>
    <u>
        <p style="text-align:center">Así queda tu dibujo</p>
    </u>
    <script src="dibujo.js"></script>
</body>
</html>
